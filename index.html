<head>

    <header>

                <a class="navbar-toggler" href="#">Home</a>

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <button
                            class="me-2 border border-2 border-white border-whitebtn-primary bg-black btn-outline-light p-2"
                            type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>

    <div id="carouselExampleCaptions" data-bs-ride="carousel" class="carousel slide">

            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assents/Banner carousel 1 _ 1440.png" class="d-block w-101" alt="...">
                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>
            <div class="carousel-item">
                <img src="./assents/Banner carousel 2 _ 1440.png" class="d-block w-101" alt="...">
                <div class="carousel-caption d-none d-md-block">

                    <p>Estilo e qualidade para durar.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assents/Banner carousel 3 _ 1440.png" class="d-block w-101" alt="...">
                <div class="carousel-caption d-none d-xl-block">
                    <h2>COLEÇÃO ATEMPORAL</h2>
                    <p>Alto impacto visual, baixo impacto ambiental!</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
